<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="bg"></div>
    <header>
      <h1>NASA Mars Rover Dashboard</h1>
    </header>
    <main>
      <div class="custom-select">
        <label for="roverName">Select a <strong>Mars Rover</strong></label>
        <select id="roverName">
          <option value="curiosity" selected>Curiosity</option>
          <option value="opportunity">Opportunity</option>
          <option value="spirit">Spirit</option>
        </select>
      </div>
      <div id="root">
          <p>Loading...</p>
      </div>
      <div class='container'>
        <div id='imgText'></div>
        <img id='expandedImg' />
      </div>
      <div class='row'>
        <div class="column">
          <img id='image0'>
        </div>
        <div class="column">
          <img id='image1'>
        </div>
        <div class="column">
          <img id='image2'>
        </div>
        <div class="column">
          <img id='image3'>
        </div>
        <div class="column">
          <img id='image4'>
        </div>
      </div>
      <div class="buttons">
        <button type="button" id="previous" class="buttons">&#8592; &nbsp; Previous</button>
        <button type="button" id="next" class="buttons">Next &nbsp; &#8594;</button>
      </div>
    </main>
    <footer>
      <hr>

    </footer>
